[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
fontName=Trebuchet MS
fontColor=3,252,44
fontSize=13
graphColor=3,252,44
pingHost=goo.gl

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
UpdateRate=1
Timeout=5000
MaxValue=500
DestAddress=#pingHost#

[MeterPINGBackgroundImage]
Meter=Image
SolidColor=30,30,30
X=0
Y=0
W=220
H=80

[MeterHistogram]
Meter=Histogram
MeasureName=MeasurePing
GraphStart=Left
X=5
Y=5
W=210
H=70
PrimaryColor=#graphColor#
SolidColor=0,0,0,100
AntiAlias=1

Color1=0,255,0 ; Green (<= 50)
Color2=255,255,0 ; Yellow (51-150)
Color3=255,165,0 ; Orange (151-500)
Color4=255,0,0 ; Red (501-1000)
DynamicVariables=1 ; Allow the use of variables in Color options

[MeterPINGText]
Meter=String
MeasureName=MeasurePing
X=10
Y=10
FontSize=#fontSize#
FontColor=#fontColor#
StringAlign=Left
AntiAlias=1
Text=%1ms: #pingHost#