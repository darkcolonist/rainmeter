[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
fontColor=141,235,205
fontSize=8
graphColor=141,235,205
width=80
height=47
padding=3
bgColor=30,30,30
graphBgColor=0,0,0,100
textBorderColor=0,0,0

[MeasureCPU]
Measure=CPU

[MeterCPUBackgroundImage]
Meter=Image
SolidColor=#bgColor#
X=0
Y=0
W=#width#
H=#height#

[MeterCPUHistogram]
Meter=Histogram
MeasureName=MeasureCPU
GraphStart=Left
X=#padding#
Y=#padding#
W=(#width#-(#padding#*2))
H=(#height#-(#padding#*2))
PrimaryColor=#graphColor#
SolidColor=#graphBgColor#
AntiAlias=1

[MeterCPUText]
Meter=String
StringEffect=Border
FontEffectColor=#textBorderColor#
MeasureName=MeasureCPU
X=(#width#-(#padding#*2))
Y=(#padding#*2)
FontSize=#fontSize#
FontColor=#fontColor#
StringAlign=Right
AntiAlias=1
Text=CPU: %1%