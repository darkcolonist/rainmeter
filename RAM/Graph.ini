[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[MeasurePhysMemTotal]
Measure=PhysicalMemory
Total=1

[MeasurePhysMemUsed]
Measure=PhysicalMemory

[MeasureUsedPercent]
Measure=Calc
Formula=(MeasurePhysMemUsed / MeasurePhysMemTotal) * 100

[MeterRAMBackgroundImage]
Meter=Image
SolidColor=30,30,30
X=0
Y=0
W=220
H=80

[MeterRAMHistogram]
Meter=Histogram
MeasureName=MeasurePhysMemUsed
X=5
Y=5
W=210
H=70
PrimaryColor=52,180,235
SolidColor=0,0,0,100
AntiAlias=1

[MeterRAMText]
Meter=String
MeasureName=MeasureUsedPercent
X=10
Y=10
FontSize=13
FontColor=255,255,255,255
StringAlign=Left
AntiAlias=1
Text=RAM Usage: %1%