[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
fontColor=52,180,235
fontSize=13
graphColor=52,180,235
width=180
height=80
padding=5
bgColor=30,30,30
graphBgColor=0,0,0,100

[MeasurePhysMemTotal]
Measure=PhysicalMemory
Total=1

[MeasurePhysMemUsed]
Measure=PhysicalMemory

[MeasureUsedPercent]
Measure=Calc
Formula=(MeasurePhysMemUsed / MeasurePhysMemTotal) * 100

[MeterRAMBackgroundImage]
Meter=Image
SolidColor=#bgColor#
X=0
Y=0
W=#width#
H=#height#

[MeterRAMHistogram]
Meter=Histogram
MeasureName=MeasurePhysMemUsed
GraphStart=Left
X=#padding#
Y=#padding#
W=(#width#-(#padding#*2))
H=(#height#-(#padding#*2))
PrimaryColor=#graphColor#
SolidColor=#graphBgColor#
AntiAlias=1

[MeterRAMText]
Meter=String
MeasureName=MeasureUsedPercent
X=(#padding#*2)
Y=(#padding#*2)
FontSize=#fontSize#
FontColor=#fontColor#
StringAlign=Left
AntiAlias=1
Text=RAM Usage: %1%